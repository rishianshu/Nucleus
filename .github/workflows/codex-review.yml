name: Codex Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Codex Review
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            Review this PR for:
            1. Interface compliance with internal/endpoint/* types
            2. Test coverage (unit + integration)
            3. Error handling patterns
            4. Endpoint ID convention ({family}.{endpoint})
            
            Write findings as structured review comments.
