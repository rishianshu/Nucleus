# Code generation configuration
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/nucleus/ucl-core/gen
plugins:
  # Go protobuf messages
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative
  # Go gRPC service stubs
  - plugin: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative
