[project]
name = "metadata-sdk"
version = "0.0.1"
description = "Thin SDK for emitting and querying metadata using the runtime gateway"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Ingestion Platform Team"}]
readme = "README.md"
dependencies = ["requests>=2.32.0"]

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
