[project]
name = "metadata-service"
version = "0.0.1"
description = "Metadata runtime helpers (collection, access) exposed as a standalone package"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Ingestion Platform Team"}]
readme = "README.md"
dependencies = []

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
